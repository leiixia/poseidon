<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Update Rating</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/rating/update/{id}(id=${rating.id})}" th:object="${rating}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="moodysRating" class="col-sm-2 control-label"> Moodys Rating</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{moodysRating}" id="moodysRating" placeholder="Moodys Rating" class="col-4">
				</div>
			</div>
			<div class="form-group">
				<label for="sandPRating" class="col-sm-2 control-label"> SandP Rating</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{sandPRating}" id="sandPRating" placeholder="SandP Rating" class="col-4">
				</div>
			</div>
			<div class="form-group">
				<label for="fitchRating" class="col-sm-2 control-label"> Fitch Rating</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{fitchRating}" id="fitchRating" placeholder="Flitch Rating" class="col-4">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="orderNumber">Order Number:</label>
				<div class="col-sm-10">
					<input class="form-control" id="orderNumber" placeholder="Enter Order Number"
						   th:field="*{orderNumber}"
						   th:value="${rating.orderNumber}"
						   type="number" max="127"/>
					<p class="text-danger" th:errors="*{orderNumber}"
					   th:if="${#fields.hasErrors('orderNumber')}"></p>
				</div>

			<div class="form-group">
				<div class="col-sm-12">
					<input type="hidden" th:field="*{id}">
					<a class="btn btn-danger btn-sm" href="/rating/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Update Rating">
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
