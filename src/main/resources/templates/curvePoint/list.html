<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css">

</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|
			<a href="/rating/list">Ratings</a>&nbsp;|
			<a href="/trade/list">Trade</a>&nbsp;|
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Curve Point List</h2></div>
	<div class="row">

		<a href="/curvePoint/add" class="btn btn-primary btn-sm">Add New</a>

		<table class="table table-bordered">
			<thead>
			<tr>
				<th>Id</th>
				<th>CurvePointId</th>
				<th>Term</th>
				<th>Value</th>
				<th>Action</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="curvePoint : ${curvePoint}">
				<td style="width: 10%" th:text="${curvePoint.id}"></td>
				<td th:text="${curvePoint.curveId}"></td>
				<td th:text="${curvePoint.term}"></td>
				<td th:text="${curvePoint.value}"></td>
				<td>
					<a class="btn btn-primary btn-sm"
					   th:href="@{update/{id}(id=${curvePoint.id})}">Edit</a>
					<a class="btn btn-danger btn-sm"
					   th:href="@{delete/{id}(id=${curvePoint.id})}">Delete</a>
				</td>
			</tbody>

		</table>
	</div>
</div>
</body>
</html>
